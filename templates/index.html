<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/home" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="font-weight-bold">Latest Mars News</h2>
      </div>  
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_paragraph}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2> 
        </br>
        <img src="{{mars.featured_image_url}}" alt="Features Mars Image">
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        <div class="table table-striped table-bordered">
          {{ mars.facts_df_table | safe }}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center align-items-center">Mars hemispheres</h2>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for hemisphere in mars.hemisphere_image_urls %} 
              <div class="col-md-3 border">
              </br>
                    <div>
                      <img class="rounded float-end" style="width: 100%;" src="{{ hemisphere.image_url | safe }}">
                    </div>

                    <div>
                      <h4 class="card- text-center"> {{ hemisphere.title | safe }} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 

  <hr>
  
</body>

</html>
